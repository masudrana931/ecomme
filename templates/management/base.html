{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>CORK Admin - Multipurpose Bootstrap Dashboard Template </title>
    <link rel="icon" type="image/x-icon" href="{% static 'management/assets/img/favicon.ico' %}"/>
    <link href="{% static 'management/layouts/modern-dark-menu/css/light/loader.css ' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'management/layouts/modern-dark-menu/css/dark/loader.css ' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'management/layouts/modern-dark-menu/loader.js' %}"></script>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="{% static 'management/bootstrap/css/bootstrap.min.css ' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'management/layouts/modern-dark-menu/css/light/plugins.css ' %}" rel="stylesheet" type="text/css " />
    <link href="{% static 'management/layouts/modern-dark-menu/css/dark/plugins.css ' %}" rel="stylesheet" type="text/css  " />
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    <link href="{% static 'management/plugins/src/apex/apexcharts.css ' %}" rel="stylesheet" type="text/css ">
    <link href="{% static 'management/assets/css/light/dashboard/dash_1.css ' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'management/assets/css/dark/dashboard/dash_1.css ' %}" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->

</head>
<body class="layout-boxed">
    <!-- BEGIN LOADER -->
    <div id="load_screen"> <div class="loader"> <div class="loader-content">
        <div class="spinner-grow align-self-center"></div>
    </div></div></div>
    <!--  END LOADER -->

    {% include 'management/navber.html' %}

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">

        <div class="overlay"></div>
        <div class="search-overlay"></div>

        {% include 'management/sidebar.html' %}

            {% block content %}
            {% endblock %}

    </div>
    <!-- END MAIN CONTAINER -->

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'management/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'management/plugins/src/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'management/plugins/src/mousetrap/mousetrap.min.js' %}"></script>
    <script src="{% static 'management/plugins/src/waves/waves.min.js' %}"></script>
    <script src="{% static 'management/layouts/modern-dark-menu/app.js' %}"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
    <script src="{% static 'management/plugins/src/apex/apexcharts.min.js' %}"></script>
    <script src="{% static 'management/assets/js/dashboard/dash_1.js' %}"></script>
    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->

</body>
</html>
